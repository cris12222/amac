{% extends "layouts/base.html" %}

{% block title %} Maps {% endblock %} 

<!-- REPORTES  -->
{% block stylesheets %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">


{% endblock stylesheets %}

{% block content %}

<div class="card">
    <div class="card-header card-header-primary">
        <h3 class="card-title">Reportes</h3>
        <p class="card-category">Exporte sus reportes</p>
    </div>
    <div class="card-body">
        <div id="typography">
            <h3 class="card-title">Seleccione un tipo de reporte</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="bmd-label-floating">Tipo de reporte</label>
                        <select name="reporte" id="rep" class="form-control">
                            <option value="selecciona"> Reportes </option>
                            <option value="rep1"> Formato de avance mensual de metas </option>
                            <option value="rep2"> Calendarizaci√≥n del programa AMAC </option>
                            <option value="rep3"> Informe cuantitativo de metas realizadas </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                   
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="bmd-label-floating">&nbsp;</label>
                        <button type="submit" class="btn btn-primary btn-block">Descargar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <iframe id="document-frame" style="display: none; width: 100%; height: 500px;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
{% block javascripts %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock javascripts %}
